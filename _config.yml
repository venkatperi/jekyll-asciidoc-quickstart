title: webpkr documentation
description: webpkr - The webpack DSL
exclude:
  - LICENSE.adoc
  - README.adoc
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - package.json
  - .idea
  - package-lock.json
  - node_modules
  - src
  - webpkr
asciidoc: {}
asciidoctor:
  base_dir: :docdir
  safe: unsafe
  attributes:
    - idseparator=_
    - source-highlighter=highlightjs
    - icons=font
