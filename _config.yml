title: webpkr
description: webpkr - The webpack DSL

env:
  dev:
    baseurl: http://localhost:8080/

exclude:
  - LICENSE.adoc
  - README.adoc
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - package.json
  - .idea
  - package-lock.json
  - node_modules
  - src
  - webpkr
  - webpack.config.js
  - gulpfile.js
  - scss

asciidoc: {}

asciidoctor:
  ext: asciidoc,adoc,ad
  base_dir: :docdir
  safe: unsafe
  attributes:
    - idseparator=_
    - source-highlighter=highlightjs
    - icons=font

